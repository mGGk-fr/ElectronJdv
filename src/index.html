<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ElectronJdv</title>
    <style>
        #cellGrid{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <h1>ElectronJdv</h1>
    <div class="controls">
        Configuration : <select id="configurationCellule"></select><button id="btnReset">Reset</button><br>
        Largeur : <input type="number" min="1" max="100" name="largeur" id="largeurSimulation"><br>
        Hauteur : <input type="number" min="1" max="100" name="hauteur" id="hauteurSimulation"><br>
        Vitesse : <input type="range" name="vitesse" id="selVitesseSimulation" value="10" step="10" min="10" max="500"><br>
        <button id="btnLanceSimulation">Demarrer la simulation</button>
        <button id="btnCycleSuivant">Cycle Suivant</button>
    </div>
    <div id="gameArena">
        <canvas id="cellGrid"></canvas>
    </div>
    <script>
        require('./js/renderer.js')
    </script>
</body>
</html>
